<!DOCTYPE html>
<html>
<head>
    <title>Liam-Caching</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" href="index.css">

<body>
    <div class="main">
        <header class="main-header">
            <img class="logo" src="logo.png"> LIAM-CACHING
        </header>

        <div class="large">
            <div class="item map">
                <img class="map-img" src="map.png">
                <span id="in-the-sea" class="dot"></span>
                <span id="beach-tree" class="dot"></span>
                <span id="buried-treasure" class="dot"></span>
                <span id="deck" class="house dot"></span>
                <span id="coconut" class="house dot"></span>
                <span id="column" class="house dot"></span>
                <span id="bamboozled" class="house dot"></span>
            </div>

            <div class="item sidebar">
                <div class="sidebar-content">
                    <h1 id="cache-name">Happy Birthday!</h1> 

                    <p id="to-from"></p>

                    <p id="cache-size"></p>
                    <p id="cache-terr"></p>
                    <p id="cache-diff"></p>

                    <p id="cache-desc">Select a cache to begin.</p>

                    <button id="show-hint">Show Hint</button>
                    <button class="hint" id="sure-hint">Only if you're stuck!</button>
                    <button class="hint" id="sure-hint-2">Okay then...</button>

                    <p class="hint" id="hint"> oooOOOOoo hint</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    json_info = {
            "bamboozled": {
                    "cache-name": "Bamboozled!",
                    "cache-size": "Small",
                    "cache-terr": "3",
                    "cache-diff": "3",
                    "cache-desc": "An unfenced property boundary is a fascinating place.",
                    "hint": "Title. And look up.",
                    "to-from": "Doug, Sara, Kiah, and Lyle"
                },

            "in-the-sea": {
                    "cache-name": "Rock Hop",
                    "cache-size": "Regular",
                    "cache-terr": "5",
                    "cache-diff": "2",
                    "cache-desc": "Wear shoes for the slippery rocks. The cache is not underwater.",
                    "hint": "Hidden in a shallow hole with cover.",
                    "to-from": "Astral and SJ"
                },
            "beach-tree": {
                    "cache-name": "Drifting Away",
                    "cache-size": "Regular",
                    "cache-terr": "2",
                    "cache-diff": "3",
                    "cache-desc": "Many things wash ashore after a storm.",
                    "hint": "Look for a driftwood disguise.",
                    "to-from": "Sheila, Steve, Grace, and Dashiell"
                },
            "buried-treasure": {
                    "cache-name": "Pirate Adventure",
                    "cache-size": "Small",
                    "cache-terr": "1",
                    "cache-diff": "4",
                    "cache-desc": "Think like a pirate. You will need to put in a bit of work for this one.",
                    "hint": "Buried treasure.",
                    "to-from": "Kiera and Jonathan"
                },
            "deck": {
                    "cache-name": "Underfoot",
                    "cache-size": "Large",
                    "cache-terr": "1",
                    "cache-diff": "3",
                    "cache-desc": "Where would you hide in a game of hide-and-seek?",
                    "hint": "You may have walked right over it.",
                    "to-from": "Kiera and Jonathan"
                },
            "column": {
                    "cache-name": "Architecture",
                    "cache-size": "Small",
                    "cache-terr": "1",
                    "cache-diff": "2",
                    "cache-desc": "Design choices can be so fascinating. The cache is not near utility equipment.",
                    "hint": "Look for an unexpected angle.",
                    "to-from": "Dashiell"
                },

            "coconut": {
                    "cache-name": "Among Us",
                    "cache-size": "Large",
                    "cache-terr": "2",
                    "cache-diff": "2",
                    "cache-desc": "The front yard is a lush tropical landscape. Shoes recommended.",
                    "hint": "Look for the odd one out.",
                    "to-from": "Astral and SJ"
                }
        };

    $( "#show-hint" ).click(function () {
            $( "#sure-hint" ).css("display", "inline");
        });

    $( "#sure-hint" ).click(function () {
            $( "#sure-hint-2" ).css("display", "inline");
        });

    $( "#sure-hint-2" ).click(function () {
            $( ".hint,#show-hint" ).css("display", "none");
            $( "#hint" ).css("display", "inline");
        });

    $( ".dot" ).click(function () {
            $( ".dot" ).removeClass("active");
            $( this ).addClass("active");
         
            $( "#show-hint" ).css("display", "inline");
            $( ".hint" ).css("display", "none");
            $( "#cache-name" ).text(json_info[this.id]["cache-name"]);
            $( "#to-from" ).text("From " + json_info[this.id]["to-from"]);
            $( "#cache-diff" ).text("Difficulty: " + json_info[this.id]["cache-diff"]);
            $( "#cache-terr" ).text("Terrain: " + json_info[this.id]["cache-terr"]);
            $( "#cache-size" ).text("Size: " + json_info[this.id]["cache-size"]);
            $( "#cache-desc" ).text(json_info[this.id]["cache-desc"]);
            $( "#hint" ).text(json_info[this.id]["hint"]);
        
        });
</script>

</html>
